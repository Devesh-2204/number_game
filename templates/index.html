<!DOCTYPE html>
<html>
<head>
    <title>Enter Number of Rounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="mb-4">Number of Rounds</h1>
                        <form method="post">
                            <input type="number" name="total_rounds" class="form-control mb-3" min="1" required placeholder="Enter rounds">
                            <button type="submit" class="btn btn-primary w-100">Start</button>
                        </form>
                        {% if error %}
                        <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
