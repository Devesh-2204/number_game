<!DOCTYPE html>
<html>
<head>
    <title>Enter Round Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap and custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">
                            Round {{ round_num }} of {{ session['total_rounds'] }}
                        </h3>
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        {% if round_result is not none %}
                            <div class="alert alert-success text-center mb-2">
                                Result for Round {{ round_num }}: <strong>{{ round_result }}</strong>
                            </div>
                        {% endif %}
                        <form method="post" autocomplete="off">
                            <div class="mb-3">
                                <label for="user_input" class="form-label">Enter a number (0-9):</label>
                                <input type="number" class="form-control" id="user_input" name="user_input" min="0" max="9" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                        <div class="mt-3 text-center">
                            <span class="text-muted">Progress: {{ round_num }}/{{ session['total_rounds'] }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
